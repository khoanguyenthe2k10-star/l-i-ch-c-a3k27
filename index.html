<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lời chúc 20/10 💗</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url('https://raw.githubusercontent.com/khoanguyenthe2k10-star/l-i-ch-c-a3k27/refs/heads/main/20-10%209A3.jfif');
    background-size: cover;
    background-position: center;
    filter: blur(8px);
    transform: scale(1.1);
    z-index: -1;
  }

  .message {
    font-size: 5rem;
    background: linear-gradient(90deg, #ff99ff, #ff66cc, #ff99ff);
    -webkit-background-clip: text;
    color: transparent;
    white-space: nowrap;
    text-shadow: 0 0 25px rgba(255, 0, 150, 0.8);
    animation: moveText 40s linear infinite;
    font-weight: 700;
    position: relative;
    z-index: 2;
  }

  @keyframes moveText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* TIM HIỆU ỨNG MỜ NHẸ */
  .heart {
    position: absolute;
    font-size: 2rem;
    opacity: 0.35; /* mờ nhẹ */
    animation: float 3s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: scale(0.5); opacity: 0.2; }
    50% { transform: scale(1.2); opacity: 0.5; }
    100% { transform: scale(0.5); opacity: 0.2; }
  }

  audio { display: none; }
</style>
</head>
<body>

<source src="music/Có chắc yêu là đây.mp3" type="audio/mpeg">

<div class="message">
  💗chào bạn nữ tuyệt vời nhất của a3k27, nhân ngày 20/10 mình chúc bạn luôn tràn đầy niềm vui trong cuộc sống, luôn trà đầy sức sống, ngày càng xinh hơn, luôn đạt được điểm cao học tập. Đặc biệt hơn nữa là chúc bạn đạt được mọi mục tiêu mà bạn đặt ra trong năm học cấp 3 này nha=)) 💗
</div>

<script>
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = '💗';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.top = Math.random() * 100 + 'vh';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 800);
</script>

</body>
</html>
